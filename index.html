<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">
    <script src="index.js"></script>

    <title>Previsão do Tempo</title>
</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Cidade">
        <button onclick="cliqueinalupa()">
            <img class="lupa" src="https://cdn-icons-png.flaticon.com/512/751/751381.png" alt="">
        </button>

        <div class="caixa-media">
            <h2 class="cidade"> Tempo em </h2>
            <p class="temp"> ° C </p>

            <div class="caixa-menor">
                <img class="icone"
                    src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao"> </p>
            </div>

            <p class="ar"> Umidade </p>
        </div>


    </div>

</body>

</html>
